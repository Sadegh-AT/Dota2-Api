<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Dota2 Heroes</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="" method="get">
                <input type="text" placeholder="hero name">
                <button>Search</button>
            </form>
        </div>
        <div class="hero-card">
            <div class="name">Tinker</div>
            <div class="type">
                <div class="type-image">
                    <img src="../hero_strength.png" alt="">
                </div>
            </div>
            <div class="image">
                <img src="../AF1_nvuvdH.png" alt="">
            </div>
            <div class="healthbar bar">
                <span class="health-count">300</span>
            </div>
            <div class="manabar bar">
                <span class="mana-count">200</span>
            </div>
        </div>
    </div>
</body>

</html>
